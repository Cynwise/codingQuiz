<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="Develop/style.css" />
    <script defer src="Develop/script.js"></script>
</head>
<body>
    <div class = "topBar">
        <div class = "highScore">
            <button class = seeScore>View Highscores</button>
        </div>
        <div class = "gameTimer">
            <u>Time: <span id="time">05:00</span></u>
        </div> 
    </div>

    <div class = "quizArea">
            <div id = question>Question Here</div>
            <div id = "choiceArea" class = "choiceButtons">
                <button class = "answerButton" >Answer 1 </button>
                <button class = "answerButton" >Answer 2 </button>
                <button class = "answerButton" >Answer 3 </button>
                <button class = "answerButton" >Answer 4 </button>
                
            </div>

            <hr>

            <div id = "answerFeedback" class = "hide">
                <i> correct</i>
            </div>
    </div>

</body>
</html>
